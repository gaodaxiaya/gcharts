          label: ICC2022 PASSKEY
          schema:
            show_if: [["AUTH_SITE", "=", "icc2022"]]
            type: string
            private: true
            default: ""

        - variable: PTLSP_UID
          label: PTLSP UID
          schema:
            show_if: [["AUTH_SITE", "=", "ptlsp"]]
            type: string
            default: ""
        - variable: PTLSP_PASSKEY
          label: PTLSP PASSKEY
          schema:
            show_if: [["AUTH_SITE", "=", "ptlsp"]]
            type: string
            private: true
            default: ""

        - variable: XINGTAN_UID
          label: XINGTAN UID
          schema:
            show_if: [["AUTH_SITE", "=", "xingtan"]]
            type: string
            default: ""
        - variable: XINGTAN_PASSKEY
          label: XINGTAN PASSKEY
          schema:
            show_if: [["AUTH_SITE", "=", "xingtan"]]
            type: string
            private: true
            default: ""

        - variable: PTVICOMO_UID
          label: PTVICOMO UID
          schema:
            show_if: [["AUTH_SITE", "=", "ptvicomo"]]
            type: string
            default: ""
        - variable: PTVICOMO_PASSKEY
          label: PTVICOMO PASSKEY
          schema:
            show_if: [["AUTH_SITE", "=", "ptvicomo"]]
            type: string
            private: true
            default: ""

  - variable: cookieCloud_host
    label: "CookieCloud host"
    group: Configuration
    schema:
      type: string
      required: true
      default: "http://cookiecloud.ix-cookiecloud.svc.cluster.local:38088"
  - variable: cookieCloud_key
    label: "CookieCloud Key"
    group: Configuration
    schema:
      type: string
      required: true
      default: ""
  - variable: cookieCloud_password
    label: "CookieCloud Password"
    group: Configuration
    schema:
      type: string
      required: true
      private: true
      default: "password"
  - variable: cookieCloud_interval
    label: "CookieCloud INTERVAL (min)"
    group: Configuration
    schema:
      type: int
      required: true
      default: 1440


  - variable: downloader_env
    label: "Downloader"
    description: "Downloader"
    group: Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: DOWNLOADER
          label: select downloader
          schema:
            type: string
            default: qbittorrent
            enum:
              - value: qbittorrent
                description: "qbittorrent"
              - value: transmission
                description: "transmission"

        - variable: QB_HOST
          label: QB HOST
          schema:
            show_if: [["DOWNLOADER", "=", "qbittorrent"]]
            type: string
            default: "qbittorrent-tcp.ix-qbittorrent.svc.cluster.local:20909"

        - variable: QB_USER
          label: QB USER
          schema:
            show_if: [["DOWNLOADER", "=", "qbittorrent"]]
            type: string
            default: "admin"
        - variable: QB_PASSWORD
          label: QB PASSWORD
          schema:
            show_if: [["DOWNLOADER", "=", "qbittorrent"]]
            type: string
            private: true
            default: "adminadmin"

        - variable: QB_CATEGORY
          label: QB CATEGORY
          schema:
            show_if: [["DOWNLOADER", "=", "qbittorrent"]]
            type: boolean
            default: true

        - variable: TR_HOST
          label: TR HOST
          schema:
            show_if: [["DOWNLOADER", "=", "transmission"]]
            type: string
            default: "transmission-tcp.ix-transmission.svc.cluster.local:9091"

        - variable: TR_USER
          label: QB USER
          schema:
            show_if: [["DOWNLOADER", "=", "transmission"]]
            type: string
            default: "admin"
        - variable: TR_PASSWORD
          label: TR PASSWORD
          schema:
            show_if: [["DOWNLOADER", "=", "transmission"]]
            type: string
            private: true
            default: "adminadmin"

        - variable: TORRENT_TAG
          label: TORRENT_TAG
          schema:
            show_if: [["DOWNLOADER", "=", "transmission"]]
            type: string
            default: ""

  - variable: autoupdate
    label: "autoupdate"
    group: "Configuration"
    schema:
      type: dict
      attrs:
        - variable: enabled
          label: "enable autoupdate"
          description: "enable autoupdate"
          schema:
            type: boolean
            default: false
  - variable: environmentVariables
    label: "Moviepilot environment"
    group: "Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

  - variable: appVolumeMounts
    label: "Moviepilot Storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: config
          label: "Configuration Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Configuration Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-moviepilot_config"
                  editable: false
              - variable: mountPath
                label: "Configuration Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: true
                  default: "/config"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Moviepilot Configuration Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Moviepilot Configuration Volume"
                      schema:
                        type: hostpath
                        required: true

        - variable: moviepilot
          label: "moviepilot Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Configuration Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-moviepilot_moviepilot"
                  editable: false
              - variable: mountPath
                label: "Moviepilot Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: true
                  default: "/moviepilot"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Moviepilot Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Moviepilot Volume"
                      schema:
                        type: hostpath
                        required: true
        - variable: data
          label: "Media Data Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Media Data Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-moviepilot_data"
                  editable: false
              - variable: mountPath
                label: "Media Data Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: true
                  default: "/data"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Moviepilot Media Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Moviepilot Media Data Volume"
                      schema:
                        type: hostpath
                        required: true

        - variable: downloads
          label: "Downloads Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Downloads Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-moviepilot_downloads"
                  editable: false
              - variable: mountPath
                label: "Downloads Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: true
                  default: "/downloads"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Moviepilot Downloads Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Moviepilot Downloads Volume"
                      schema:
                        type: hostpath
                        required: true
                        
  - variable: extraAppVolumeMounts
    label: "Extra Host Path Volumes"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "Host Path Volume"
          description: "Add an extra host path volume for Moviepilot application"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true

  - variable: enableResourceLimits
    label: "Enable Pod resource limits"
    group: "Resource Limits"
    schema:
      type: boolean
      default: false
  - variable: cpuLimit
    label: "CPU Limresource limitsit"
    description: "CPU resource limit allow  plain integer values with suffix m(milli) e.g 1000m, 100."
    group: "Resource Limits"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^\\d+(?:\\.\\d+(?!.*m$)|m?$)"
      default: "4000m"
  - variable: memLimit
    label: "Memory Limit"
    group: "Resource Limits"
    description: "Memory limits is specified by number of bytes. Followed by quantity suffix like E,P,T,G,M,k and Ei,Pi,Ti,Mi,Gi,Ki can also be used. e.g 129e6, 129M,  128974848000m, 123Mi"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^([+-]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
      default: "8Gi"
