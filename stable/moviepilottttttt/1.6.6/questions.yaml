            private: true
            default: ""

        - variable: FREEFARM_UID
          label: FREEFARM UID
          schema:
            show_if: [["AUTH_SITE", "=", "freefarm"]]
            type: string
            default: ""
        - variable: FREEFARM_PASSKEY
          label: FREEFARM PASSKEY
          schema:
            show_if: [["AUTH_SITE", "=", "freefarm"]]
            type: string
            private: true
            default: ""

        - variable: HDFANS_UID
          label: HDFANS UID
          schema:
            show_if: [["AUTH_SITE", "=", "hdfans"]]
