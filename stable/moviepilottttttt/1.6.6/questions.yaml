groups:
  - name: "Configuration"
    description: "Moviepilot application configuration"
  - name: "Storage"
    description: "Configure storage for Moviepilot"
  - name: "Networking"
    description: "Networking Configuration for Moviepilot"
  - name: "Advanced DNS Settings"
    description: "Configure DNS settings"
  - name: "Resource Limits"
    description: "Set CPU/memory limits for Kubernetes Pod"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-web_port"
    path: "/"

questions:
  - variable: web_port
    label: "Web Port for Moviepilot"
    group: Networking
    schema:
      type: int
      min: 8000
      max: 65535
      default: 23000
      required: true
  - variable: api_port
    label: "api Port for Moviepilot"
    group: Networking
    schema:
      type: int
      min: 8000
      max: 65535
      default: 23001
      required: true
  - variable: extraHosts
    label: "Extra Hosts"
    group: "Networking"
    schema:
      type: list
      items:
        - variable: extraHost
          label: "Extra Host"
          description: "Add an extra host for Moviepilot application"
          schema:
            type: dict
            attrs:
              - variable: ip
                label: "ip"
                description: "hostname ip"
                schema:
                  type: string
                  required: true
              - variable: hostname
                label: "Host Name"
                description: "Host Name"
                schema:
                  type: string
                  required: true

  - variable: dnsConfig
    label: "DNS Configuration"
    group: "Advanced DNS Settings"
    schema:
      type: dict
      attrs:
        - variable: options
          label: "DNS Options"
          schema:
            type: list
            items:
              - variable: optionsEntry
                label: "Option Entry Configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "Option Name"
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: "Option Value"
                      schema:
                        type: string
                        required: true

  - variable: superUser
    label: "Super User"
    group: Configuration
    schema:
      type: string
      required: true
      default: "admin"
  - variable: superUser_password
    label: "Super User Password"
    group: Configuration
    schema:
      type: string
      required: true
      private: true
      default: "password"

  - variable: ownerUID
    label: "Owner User ID"
    group: Configuration
    schema:
      type: int
      default: 1000
      min: 1
      max: 65535

  - variable: ownerGID
    label: "Owner Group ID"
    group: Configuration
    schema:
      type: int
      default: 1000
      min: 1
      max: 65535

  - variable: transfer_type
    label: transfer type
    group: Configuration
    description: Select Transfer Type
    schema:
      type: string
      default: link
      enum:
        - value: link
          description: "link"
        - value: copy
          description: "copy"
        - value: move
          description: "move"
        - value: softlink
          description: "softlink"
        - value: rclone_copy
          description: "rclone copy"
        - value: rclone_move
          description: "rclone move"

  - variable: auth_env
    label: "auth env"
    description: "auth env"
    group: Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: AUTH_SITE
          label: AUTH SITE
          description: SELECT AUTH SITE
          schema:
            type: string
            default: iyuu
            enum:
              - value: iyuu
                description: "iyuu"
              - value: hhclub
                description: "hhclub"
              - value: audiences
                description: "audiences"
              - value: hddolby
                description: "hddolby"
              - value: zmpt
                description: "zmpt"
              - value: freefarm
                description: "freefarm"
              - value: hdfans
                description: "hdfans"
              - value: wintersakura
                description: "wintersakura"
              - value: leaves
                description: "leaves"
              - value: 1ptba
                description: "1ptba"
              - value: icc2022
                description: "icc2022"
              - value: ptlsp
                description: "ptlsp"
              - value: xingtan
                description: "xingtan"
              - value: ptvicomo
                description: "ptvicomo"


        - variable: IYUU_SIGN
          label: IYUU_SIGN
          schema:
            show_if: [["AUTH_SITE", "=", "iyuu"]]
            type: string
            private: true
            default: ""

        - variable: HHCLUB_USERNAME
          label: HHCLUB USERNAME
          schema:
            show_if: [["AUTH_SITE", "=", "hhclub"]]
            type: string
            default: ""
        - variable: HHCLUB_PASSKEY
          label: HHCLUB PASSKEY
          schema:
            show_if: [["AUTH_SITE", "=", "hhclub"]]
            type: string
            private: true
            default: ""

        - variable: AUDIENCES_UID
          label: AUDIENCES UID
          schema:
            show_if: [["AUTH_SITE", "=", "audiences"]]
            type: string
            default: ""
        - variable: AUDIENCES_PASSKEY
          label: AUDIENCES PASSKEY
          schema:
            show_if: [["AUTH_SITE", "=", "audiences"]]
            type: string
            private: true
            default: ""

        - variable: HDDOLBY_ID
          label: HDDOLBY ID
          schema:
            show_if: [["AUTH_SITE", "=", "hddolby"]]
            type: string
            default: ""
        - variable: HDDOLBY_PASSKEY
          label: HDDOLBY PASSKEY
          schema:
            show_if: [["AUTH_SITE", "=", "hddolby"]]
            type: string
            private: true
