        - variable: WINTERSAKURA_PASSKEY
          label: WINTERSAKURA PASSKEY
          schema:
            show_if: [["AUTH_SITE", "=", "wintersakura"]]
            type: string
            private: true
            default: ""

        - variable: LEAVES_UID
          label: LEAVES UID
          schema:
            show_if: [["AUTH_SITE", "=", "leaves"]]
            type: string
            default: ""
        - variable: LEAVES_PASSKEY
          label: LEAVES PASSKEY
          schema:
            show_if: [["AUTH_SITE", "=", "leaves"]]
            type: string
            private: true
            default: ""

        - variable: 1PTBA_UID
          label: 1PTBA UID
          schema:
            show_if: [["AUTH_SITE", "=", "1ptba"]]
